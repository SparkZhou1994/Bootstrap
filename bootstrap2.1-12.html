<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<!-- 1.2导入bootstrap-->
	<link rel="sytlesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script type="text/javascript" src="jquery-3.3.1.min/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!--
		1.3移动设备优先，屏幕和设备的屏幕一致，初始缩放1:1，禁止用户缩放
	-->
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no ">

	<!-- 1.9栅格系统 加边框-->
	<style>
		div[class*="col-"]{
			border:1px solid blue;
		}
	</style>
	<!-- 2.3 辅助类 快递浮动-->
	<style type="text/css">
		.top{
			width:500px;
			border:1px solid blue;
			margin:10px auto;
		}
		.pull-left{
			width:200px;
			height:200px;
			background: red;
		}
		.pull-right{
			width:260px;
			height:200px;
			background: blue;
		}
	</style>
</head>
<body>
	<!-- 
		class="container" 固定宽度 1170px
		class="container-fluid" 宽度为 100%
	-->
	<div class="container">	
		<!-- 
			2.1栅格系统偏移 offset
			只能向右偏移
			col-xs/sm/md/lg-offset-XX
		-->
		<div class="row">
			<div class="col-md-1">col1</div>
			<div class="col-md-1">col2</div>
			<div class="col-md-1">col3</div>
			<div class="col-md-1">col4</div>
			<div class="col-md-1">col5</div>
			<div class="col-md-1">col6</div>
			<div class="col-md-1">col7</div>
			<div class="col-md-1">col8</div>
			<div class="col-md-1">col9</div>
			<div class="col-md-1">col10</div>
			<div class="col-md-1">col11</div>
			<div class="col-md-1">col12</div>
		</div>
		<div class="row">
			<div class="col-md-4">4444</div>
			<div class="col-md-2 col-md-offset-3">222</div>
		</div>
		<!-- 
			2.2排序
			语法:col-xs/sm/md/lg-pull 向左偏移
				col-xs/sm/md/lg-push 向右偏移
		-->
		<div class="row">
			<div class="col-md-4">444</div>
			<div class="col-md-8">88888</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-push-8">444</div>
			<div class="col-md-8 col-md-pull-4">88888</div>
		</div>
		<!--
			2.3辅助类
			情景文本颜色
			.text-muted 柔和
			.text-success
			.text-info
			.text-primary
			.text-warning
			.text-danger

			背景文本颜色
			.bg-success
			.bg-info
			.bg-primary
			.bg-warning
			.bg-danger

			下拉三角
			.caret

			快速浮动
			.pull-left 左浮动
			.pull-right 右浮动
			.clearfix 清除浮动 给快速浮动的父元素加
		-->
		<span class="caret"></span>
		<!-- 快速浮动-->
		<div class="top">
			<div class="pull-left">
				我在左边
			</div>
			<div class="pull-right">
				我在右边
			</div>
		</div>
		<!-- 2.4表单-->
		<form>
			<!-- 
				.form-group 划为一组 在其组件的父元素加
				.form-control 可以给input textarea 
			-->
			<div class="form-group">
				<label for="cemail">邮箱</label>
				<input class="form-control" type="email" name="cemail" id="cemail">
			</div>
			<div class="form-group">
				<label for="pwd">密码</label>
				<input class="form-control" type="password" name="pwd" id="pwd">
			</div>
			<div class="form-group">
				<label for="tel">手机号</label>
				<input class="form-control" type="text" name="tel" id="tel">
			</div>
			<!-- .checkbox-inline 复选框
				.disabled 禁止选择 
			-->
			<div class="form-group">
				<label class="checkbox-inline"><input type="checkbox" name="hobby">唱歌</label>
				<label class="checkbox-inline"><input type="checkbox" name="hobby">旅游</label>
				<label class="checkbox-inline disalbed"><input type="checkbox" name="hobby">睡觉</label>
			</div>
			<!-- 2.5单选-->
			<div class="form-group">
				<label class="radio-inline"><input type="radio" name="sex" value="男">男</label>
				<label class="radio-inline"><input type="radio" name="sex" value="女">女</label>
			</div>
			<!-- 
				2.6输入框组
				.input-group-addon 给组合的内容加
				.input-group 给父元素加
			-->
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">搜索</span>
					<input type="search" name="sc" id="sc" class="form-control">
				</div>
			</div>
			<div class="input-group">
				<input type="search" name="sc" id="sc" class="form-control">
				<div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
			</div>
		</form>
		<!--
			2.7响应式表单
			.form-horizontal 给表单加，结合栅格系统变成响应式表单
		-->
		<form class="form-horizontal">
			<div class="form-group">
				<!--表单可以不用row，input标签需要一个div再加栅格系统-->
				<label for="username" class="col-md-2 col-sm-2 col-xs-2 text-right">账号</label>
				<div class="col-md-10 col-sm-10 col-xs-10">
					<input type="text" name="username" id="username" class="form-control">
				</div>
			</div>
		</form>
		<!--
			2.8按钮
			.btn 是按钮样式的基类
			.btn-primary 
			.btn-default 
			.btn-success
			.btn-danger
			.btn-warning
			.active
			.btn-xs
			.btn-sm
			.btn-lg
		-->
		<input type="button" value="按钮" class="btn">
		<button class="btn">按钮</button>
		<a href="#" class="btn">按钮</a>
		<!--
			.btn-group 按钮组 给父元素加
		-->
		<div class="btn-group">
			<button class="btn btn-success">修改内容</button>
			<button class="btn btn-warning">查询内容</button>
		</div>
		<!--2.9缩略图-->
		<div class="row">
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">
				<div class="thumbnail">
					<img scr="images/1.jpg" class="img-responsive">
					<div class="caption">
						<h3 class="bg-info">A</h3>
						<p class="text-muted">ABC</p>
					</div>
					<div class="text-right">
						<button class="btn btn-success btn-xs">去看看</button>
						<button class="btn btn-info btn-xs">可以购买</button>
					</div>
				</div>
			</div>
		</div>
		<!--
			2.10标签页
			.dropdown-menu 给下拉列表中的内容加  ul加
			.dropdown 包含触发按钮和下拉列表加 父元素
			Data-toggle 按钮的触发器
			.dropdown-menu-left 下拉列表的左对齐
			.dropdown-menu-right 下拉列表的右对齐
		-->
		<h2 class="page-header">下拉列表</h2>
		<div class="dropdown"><!--可在此处添加.open便于调整-->
			<button class="btn btn-success" data-toggle="dropdown">登录<span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li><a href="#">qq登录</a></li>
				<li class="divider"></li>
				<li><a href="#">邮箱登录</a></li>
			</ul>
		</div>
		<!--
			标签页
			.nav 是标签页的基类 给ul加
			.nav-tabs 普通标签页
			.nav-pills 胶囊式标签页
			.nav-stacked 垂直排列
			.active 给li加 默认显示的是哪个标签内容
		-->
		<h2>标签页</h2>
		<ul class="nav nav-tabs">
			<li class="active"><a href="#">Home</a></li>
			<li><a href="#">Profile</a></li>
		</ul>

	</div>
	<!--
		2.11导航
		.navbar 是导航栏的基类 用于nav元素
		.navbar-default 导航栏默认样式 用于nav元素
		.container是nav的子元素 导航栏内容都放入其中
		.navbar-header 导航栏的头部样式
		.collapse 折叠导航栏的样式基类 列表ul父元素加
		.navbar-collapse 折叠导航栏样式 列表ul父元素加
		.nav导航栏链接基类 ul
		.navbar-nav 导航栏链接样式 ul
		.navbar-left或.navbar-right 组件排列 导航链接、按钮、或文本对齐
		.navbar-fixed-top 导航栏固定在顶部 用于nav元素 需要为body设置 padding-top:70px
		.navbar-fixed-bottom 导航栏固定在底部 用于nav元素
		.navbar-inverse 反色导航 用于nav元素
	-->
	<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
		<div class="container">
			<!--页面的头部-->
			<div class="navbar-header">
				<a href="#"><img src="images/1.jpg" height="50"></a>
			</div>
			<!--导航链接-->
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">home</a></li>
					<li><a href="#">shopping</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<h3>A</h3>
		<p>
			A<br>
			B<br>
			C<br>
		</p>
	</div>
	<!-- 
		2.12分页
		
	-->
	<h2>分页</h2>
	<div class="">
		<ul class="pagination">
			<li><a href="#">&laquo;</a></li>
			<li class="active"><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">&raquo;</a></li>
		</ul>
	</div>
<body>
</html>
