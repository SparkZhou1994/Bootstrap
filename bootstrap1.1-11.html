<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 1.2导入bootstrap-->
	<link rel="sytlesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script type="text/javascript" src="jquery-3.3.1.min/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!--
		1.3移动设备优先，屏幕和设备的屏幕一致，初始缩放1:1，禁止用户缩放
	-->
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no ">

	<!-- 1.9栅格系统 加边框-->
	<style>
		div[class*="col-"]{
			border:1px solid blue;
		}
	</style>
</head>
<body>
	<!-- 
		class="container" 固定宽度 1170px
		class="container-fluid" 宽度为 100%
	-->
	<div class="container">
		<!--
			1.4排版标签
			h1 36px
			h2 30px
			h3 24px
			h4 18px
			h5 14px
			h6 12px
			.page-header 页头加分割线
			small 副标题 小一号
			big 副标题 大一号
			strong 推荐使用的加粗
			em 				倾斜
			del             删除线
			p 14px
		-->
		<h1 class="page-header">页头<small>副标题</small></h1>
		<p>段落段落段落段落段落段落段落段落段落段落段落段落段落</p>
		<!-- 
			1.5列表
			.text-left 左对齐
			.text-center 居中
			.text-right 右对齐

			英文大小写
			.text-uppercase 大写
			.text-lowercase 小写
			.text-capitalize 首字母大写

			列表
			.list-unstyle 去掉列表前面的符号和去掉原有的格式
			.list-inline 把li内容，变成横向排列

		-->
		<h3 class="text-left">左对齐</h3>
		<p class="text-capitalize">Html HTML html</p>
		<ul class="list-unstyle list-inline">
			<li>123</li>
			<li>ABC</li>
		</ul>
		<!-- 
			1.6表格样式 
			自定义列表
			.dl-horizontal 变成横向排列

			表格
			.table 表格的一个基类 加其他样式都在其基础上
			.table-bordered 给表格加边框
			.table-hover 鼠标悬停效果
			.table-striped 斑马线效果
			.table-condensed 紧凑型

			1.7响应式表格
			.table-responsive 给父元素加，响应式表格

			状态类
			设置的是tr或td
			.active
			.success
			.info
			.warning
			.danger

		-->
		<dl class="dl-horizontal">
			<dt>标题</dt>
			<dd>标题解释</dd>
		</dl>
		<div class="table-responsive">
			<table class="table table-bordered table-hover table-striped talbe-condensed">
				<tr class="active">
					<td>编号</td>
					<td>名称</td>
					<td>状态</td>
				</tr>
				<tr class="info">
					<td>0001</td>
					<td>奥迪</td>
					<td>未发货</td>
				</tr>
			</table>
		</div>	
		<!-- 
			1.8 响应式图片
			.img-responsive
			.img-thumbnail 给图片加圆角的边框
			 -->
		<img class="img-responsive img-thumbnail" src="images/1.jpg"/>	
		<!-- 
			1.9栅格系统
		-->
		<div class="row">
			<div class="col-md-1">col1</div>
			<div class="col-md-1">col2</div>
			<div class="col-md-1">col3</div>
			<div class="col-md-1">col4</div>
			<div class="col-md-1">col5</div>
			<div class="col-md-1">col6</div>
			<div class="col-md-1">col7</div>
			<div class="col-md-1">col8</div>
			<div class="col-md-1">col9</div>
			<div class="col-md-1">col10</div>
			<div class="col-md-1">col11</div>
			<div class="col-md-1">col12</div>
		</div>
		<!-- 
			1.10栅格系统案例
		-->
		<div class="row">
			<div class="col-md-4">44</div>
			<div class="col-md-4">44</div>
			<div class="col-md-4">44</div>
		</div>
		<div class="row">
			<div class="col-md-6">666</div>
			<div class="col-md-6">666</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<img src="images/1.jpg" class="img-responsive img-thumbnail">
				<h3 class="page-header">标题</h3>
				<p>说明</p>
			</div>
			<div class="col-md-4">
				<img src="images/2.jpg" class="img-responsive img-thumbnail">
				<h3 class="page-header">标题</h3>
				<p>说明</p>
			</div>
			<div class="col-md-4">
				<img src="images/3.jpg" class="img-responsive img-thumbnail">
				<h3 class="page-header">标题</h3>
				<p>说明</p>
			</div>
		</div>
		<!-- 
			1.11 栅格系统响应式
			.col-xs- 手机 768
			.col-sm- 平板 992
			.col-md- 桌面显示 1200
			.col-lg- 大桌面
		-->
		<div class="row">
			<div class="col-md-3 col-xs-6 col-sm-4">44</div>
			<div class="col-md-3 col-xs-6 col-sm-4">44</div>
			<div class="col-md-3 col-xs-6 col-sm-4">44</div>
			<div class="col-md-3 col-xs-6 col-sm-4">44</div>
			<div class="col-md-3 col-xs-6 col-sm-4">44</div>
			<div class="col-md-3 col-xs-6 col-sm-4">44</div>
		</div>
	</div>
<body>
</html>
